<script type="text/javascript">
function Dmsgs(msg) {
$('#msgs').html(msg);
$('#msgs').fadeIn(100, function() {
setTimeout(function() {$('#msgs').fadeOut(300);}, 3000);
});
}
function Dcheck() {
if(Dd('username').value.length < 2) {
Dmsgs('请输入账号');
Dd('username').focus();
return false;
}
if(Dd('password').value.length < 6) {
Dmsgs('请输入大于六位的密码');
Dd('password').focus();
return false;
}
    if(Dd('xpassword').value.length < 6) {
        Dmsgs('请输入大于六位的密码');
        Dd('xpassword').focus();
        return false;
    }
    registPost();
    event.preventDefault()
}
//调用
function registPost () {     
   $.ajax({
       type: "post",
       url: "http://ceshi.hdjincheng.cn/ShangPu/UserEditPad",
       data:{
            username:$('#username').val(),
            password:$('#password').val(),
            xpassword:$('#xpassword').val()
       },
       success:function (data) {
           console.log(JSON.parse(data).code)
           if(JSON.parse(data).code==200){
               window.location.href="login.html";
           }else {
               alert(JSON.parse(data).msg)
           }
       }
   })
    /*
     或者用jquery.form.min.js提交
     $('#registSubmit').ajaxSubmit(function(message){
        console.log(message);
     })
     */
}
function Scheck() {
if(Dd('mobile').value.length < 11) {
Dmsgs('请输入手机号码');
Dd('mobile').focus();
return false;
}
if(Dd('code').value.length < 6) {
Dmsgs('请输入短信验证码');
Dd('code').focus();
return false;
}
return true;
}
function Dstop() {
var i = 180;
var interval=window.setInterval(
function() {
if(i == 0) {
$('#send').html('发送短信');
clearInterval(interval);
} else {
$('#send').html('重新发送('+i+'秒)');
i--;
}
},
1000);
}
function Dsend() {
if($('#send').html().indexOf('秒') != -1) {
Dmsgs('请耐心等待');
return false;
}
if(Dd('mobile').value.length < 11) {
Dmsgs('请输入手机号码');
Dd('mobile').focus();
return false;
}
if($('#ccaptcha').html().indexOf('ok.png') == -1) {
Dmsgs('验证码填写错误');
Dd('captcha').focus();
return false;
}
$.post('?', 'action=send&mobile='+Dd('mobile').value+'&captcha='+Dd('captcha').value, function(data) {
if(data == 'ok') {
Dmsgs('短信发送成功');
Dstop();return;
} else if(data == 'format') {
Dmsgs('手机格式错误');
} else if(data == 'captcha') {
Dmsgs('验证码错误');
} else if(data == 'exist') {
Dmsgs('号码不存在或未验证');
} else if(data == 'max') {
Dmsgs('发送次数过多');
} else if(data == 'fast') {
Dmsgs('发送频率过快');
} else {
Dmsgs('发送失败'+data);
}
reloadcaptcha();
});
}
